<!DOCTYPE html>

<body>

</body>
<script>
  const fetchData = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const data = "Data from the server";
        // Simulate success
        resolve(data);

        // Simulate error
        reject("Error fetching data");
      }, 1000);
    });
  };

  const handleData = async () => {
    try {
      const result = await fetchData();
      console.log("Success:", result);
    } catch (error) {
      console.error("Error:", error);
    }
  };

  handleData();
</script>

</html>
